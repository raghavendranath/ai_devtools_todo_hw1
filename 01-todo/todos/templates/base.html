<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        * {
            color-scheme: light;
        }
        body {
            background: linear-gradient(135deg, #fef7f3 0%, #fcf5f0 100%);
            padding-top: 0;
            min-height: 100vh;
            color: #4a4a4a;
        }
        .navbar {
            background: linear-gradient(90deg, #ffffff 0%, #faf5f0 100%) !important;
            border-bottom: 3px solid #e8c4b8;
            box-shadow: 0 4px 12px rgba(232, 196, 184, 0.15);
            padding: 1rem 0;
        }
        .navbar-brand {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #d946ef !important;
            text-shadow: 0 2px 4px rgba(217, 70, 239, 0.2);
        }
        .navbar-text {
            color: #b8845a !important;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .navbar .container {
            background: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            margin-top: 0 !important;
            margin-bottom: 0 !important;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(212, 149, 122, 0.08);
            margin-top: 30px;
            margin-bottom: 30px;
            border: 1px solid #f0e6e0;
        }
        .todo-item {
            padding: 16px;
            margin-bottom: 12px;
            border-left: 5px solid #d946ef;
            background: linear-gradient(135deg, #fdfbfa 0%, #fcf9f7 100%);
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid #e9d5ff;
            box-shadow: 0 2px 8px rgba(217, 70, 239, 0.12);
        }
        .todo-item:hover {
            box-shadow: 0 10px 28px rgba(217, 70, 239, 0.3);
            transform: translateY(-3px);
            background: linear-gradient(135deg, #ffffff 0%, #fffbf9 100%);
            border-left-color: #c026d3;
        }
        .todo-item.resolved {
            opacity: 0.75;
            border-left-color: #22c55e;
            background-color: #f0fdf4;
        }
        .todo-item.resolved .todo-title {
            text-decoration: line-through;
            color: #a8a8a8;
        }
        .btn-group-sm {
            gap: 6px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #d946ef 0%, #c026d3 100%) !important;
            border-color: #c026d3 !important;
            color: #ffffff !important;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(192, 38, 211, 0.4);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #e11d48 0%, #be185d 100%) !important;
            border-color: #be185d !important;
            box-shadow: 0 6px 16px rgba(192, 38, 211, 0.5);
            transform: translateY(-2px);
        }
        .btn-success {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%) !important;
            border-color: #16a34a !important;
            color: #ffffff !important;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
            border-color: #059669 !important;
            box-shadow: 0 6px 16px rgba(34, 197, 94, 0.5);
            transform: translateY(-2px);
        }
        .btn-info {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%) !important;
            border-color: #0891b2 !important;
            color: #ffffff !important;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
            transition: all 0.3s ease;
        }
        .btn-info:hover {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%) !important;
            border-color: #0369a1 !important;
            box-shadow: 0 6px 16px rgba(6, 182, 212, 0.5);
            transform: translateY(-2px);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
            border-color: #dc2626 !important;
            color: #ffffff !important;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%) !important;
            border-color: #7f1d1d !important;
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.5);
            transform: translateY(-2px);
        }
        .btn-warning {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%) !important;
            border-color: #ea580c !important;
            color: #ffffff !important;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
            transition: all 0.3s ease;
        }
        .btn-warning:hover {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%) !important;
            border-color: #991b1b !important;
            box-shadow: 0 6px 16px rgba(249, 115, 22, 0.5);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%) !important;
            border-color: #4b5563 !important;
            color: #ffffff !important;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%) !important;
            border-color: #374151 !important;
            box-shadow: 0 6px 16px rgba(107, 114, 128, 0.4);
            transform: translateY(-2px);
        }
        .due-date {
            font-size: 0.85em;
            color: #9b8b7f;
            margin-top: 8px;
            font-weight: 500;
        }
        .page-title {
            color: #5a5a5a;
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4b5e8;
        }
        h1 {
            color: #5a5a5a;
            font-weight: 600;
        }
        h5.todo-title {
            color: #3d3d3d;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .text-muted {
            color: #9b8b7f !important;
        }
        .alert {
            background-color: #f5faf7;
            border: 1px solid #d9e8d9;
            color: #5a5a5a;
        }
        /* Form control styling for light mode */
        .form-control {
            background-color: #faf8f7 !important;
            border-color: #f0e6e0 !important;
            color: #5a5a5a !important;
        }
        .form-control:focus {
            background-color: #ffffff !important;
            border-color: #d4b5e8 !important;
            color: #5a5a5a !important;
            box-shadow: 0 0 0 0.2rem rgba(212, 181, 232, 0.25) !important;
        }
        .form-control::placeholder {
            color: #bfafb0 !important;
        }
        /* Date input calendar styling */
        input[type="date"] {
            background-color: #faf8f7 !important;
            color: #5a5a5a !important;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: brightness(0.6);
            cursor: pointer;
        }
        /* Textarea styling */
        textarea.form-control {
            background-color: #faf8f7 !important;
            color: #5a5a5a !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div style="width: 100%; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;">
            <a class="navbar-brand" href="{% url 'todo-list' %}" style="margin: 0;">
                âœ“ Todo App
            </a>
            <span class="navbar-text">
                <i>Stay organized and productive</i>
            </span>
        </div>
    </nav>

    <div class="container" style="max-width: 800px;">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
